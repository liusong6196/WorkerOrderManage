<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="include/header_css::header('TimeSheet状态报告')"></head>
<body>
	<div class="row">
		<div class="col-md-4 form-inline pull-left">
		 <div class="btn-group">
                      <button type="button" class="btn btn-default"  id="previousweek" onClick="getReport(-7)">上周</button>
                      <button type="button" class="btn btn-default"  id="thisweek"><b>本周</b></button>
                      <button type="button" class="btn btn-default"  id="nextweek" style="display:none" onClick="getReport(7)">下周</button>
                    </div>
		</div>	
		<div class="col-md-4 form-inline pull-middle"  style="vertical-align:middle;">
			<h4>从&nbsp;<b id="startdate">2017-12-13</b>&nbsp;到&nbsp;<b id="enddate">2017-12-13</b>&nbsp;</h4>
			</div>
		<div class="col-md-4 form-inline pull-right"   id="form">
			<div class="form-group">
				<span>查询日期:</span>		
		    	<input  id="selectdate" type="date" class="form-control" placeholder="查询日期"  style="width: 220px;" isvalid="yes"  checkexpession="NotNull" />
			</div>
			<div class="form-group">
			    <a class="btn btn-primary" onClick="getReport()" ><i class="fa fa-search"></i>&nbsp;查询</a>
			</div>
		</div>
		
		<div class="row">
			<table class="table table-striped"   id="dataGrid">
				  <tr style="background: silver;">
                  <th style="width: 100px;text-align:center;font-weight:bold;">状态</th>
                  <th style="width: 200px;text-align:center;font-weight:bold;">公司</th>
                  <th style="width: 200px;text-align:center;font-weight:bold;">部门</th>
                  <th style="text-align:center;font-weight:bold;">员工</th>
                </tr>
			</table>
		</div>
	</div>
	
	<div th:include="include/footer_js::footer"></div>
	<script th:src="@{/js/modules/report/timesheetreport.js}"></script>
</body>
</html>
