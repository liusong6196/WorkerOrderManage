<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="include/header_css::header('项目表')"></head>
<body>
<div id="eway" class="container-fluid" v-cloak>
	<div class="row">
		<div class="col-md-4 form-inline pull-left">
			<div class="form-group">
		    	<input v-model="keyword" @keyup.enter="load" type="text" class="form-control" placeholder="请输入查询关键字" style="width: 220px;" />
			</div>
			<div class="form-group">
			    <a class="btn btn-primary" @click="load"><i class="fa fa-search"></i>&nbsp;查询</a>
			</div>
		</div>
		<div class="col-md-8">
			<div class="btn-toolbar pull-right">
				 <div class="btn-group">
		           <a v-if="hasPermission('pro:save')" class="btn btn-default" @click="save"><i class="fa fa-plus"></i>&nbsp;新 增 立 项 信 息</a>
		        </div>
				<div class="btn-group">		            
		            <a v-if="hasPermission('pro:edit')" class="btn btn-default" @click="edit"><i class="fa fa-pencil-square-o"></i>&nbsp;修 改 立 项 信 息</a>
		        </div>
		        <div class="btn-group">
		        	 <a v-if="hasPermission('pro:remove')" class="btn btn-default" @click="remove"><i class="fa fa-trash-o"></i>&nbsp;删除立项信息</a>
		      	</div>
		      	 <div class="btn-group">
		        	 <a v-if="hasPermission('pro:proOkr')" class="btn btn-default" @click="proOkr"><i class="glyphicon glyphicon-registration-mark"></i>&nbsp;项目OKR</a>
		      	</div>
	        </div>
		</div>
	</div>
	<div class="row">
		<table id="dataGrid"></table>
	</div>
</div>
<div th:include="include/footer_js::footer"></div>
<script th:src="@{/js/modules/pro/list.js}"></script>
</body>
</html>
