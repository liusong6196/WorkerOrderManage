<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="include/header_css::header('客户表')"></head>
<body>
<div id="eway" class="container-fluid" v-cloak>
	<div class="row">
		<div class="col-md-9.5 form-inline pull-left">
			<div class="form-group">
				<label>客户名称或别名</label>
		    	<input v-model="keyword" @keyup.enter="load" type="text" class="form-control" placeholder="请输入查询关键字" style="width: 160px;" />
			</div>
			&nbsp;
			<div class="form-group">
				<label>所属行业</label>
		    	<select class="form-control" v-model="industry" id="industry">
		    	</select>
			</div>
			&nbsp;
			<div class="form-group">
				<label>客户类型</label>
		    	<select class="form-control" v-model="type" id="type">
		    	</select>
			</div>
			&nbsp;
			<div class="form-group">
				<label>状态</label>
		    	<select class="form-control" v-model="state" id="state">
		    	</select>
			</div>
			<div class="form-group">
			    <a class="btn btn-primary" @click="load"><i class="fa fa-search"></i>&nbsp;查询</a>
			</div>
		</div>
		<div class="col-md-2.5">
			<div class="btn-toolbar pull-right">
				<div class="btn-group">
					<!--  
		            	<a v-if="hasPermission('api:cus:list')" class="btn btn-default" onclick="reload();"><i class="fa fa-refresh"></i>&nbsp;刷新</a>
		            -->
		            <a v-if="hasPermission('api:cus:save')" class="btn btn-default" @click="save"><i class="fa fa-plus"></i>&nbsp;新增</a>
		            <a v-if="hasPermission('api:cus:edit')" class="btn btn-default" @click="edit"><i class="fa fa-pencil-square-o"></i>&nbsp;编辑</a>
		            <a v-if="hasPermission('api:cus:remove')" class="btn btn-default" @click="remove"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
		        </div>
	        </div>
		</div>
	</div>
	<div class="row">
		<table id="dataGrid"></table>
	</div>
</div>
<div th:include="include/footer_js::footer"></div>
<script th:src="@{/js/modules/customer/list.js}"></script>
</body>
</html>
