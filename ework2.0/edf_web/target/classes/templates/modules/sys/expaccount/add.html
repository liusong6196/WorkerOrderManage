<html xmlns:th="http://www.thymeleaf.org">
<head th:include="include/header_css::header('新增报销单')"></head>
<body>
&nbsp;&nbsp;
<div align="center" style=" margin:auto;">
<div id="eway" class="container-fluid">
  <table class="layui-table form"  id="accountInfo" lay-skin="nob" style="table-layout: fixed;">
    <thead>
    </thead>
    <tbody>
    	<tr>
	      	<td class="formTitle">报销单号:<font face="宋体">*</font></td>
	        <td >
				<input type="text" class="form-control" placeholder="报销单号" id="expAccNo" name="expAccNo" isvalid="yes" checkexpession="NotNull" readonly="readonly">
	        </td>
	         <td class="formTitle">申报人:<font face="宋体">*</font></td>
	        <td>
				<input type="text" class="form-control" readonly="readonly" id="userName"    isvalid="yes" checkexpession="NotNull">
	        </td>
	        <td class="formTitle">项目:<font face="宋体">*</font></td>
	        <td width="305px;">
		      <select class="form-control"name="proId" id="proId"  isvalid="yes" checkexpession="SELECTNotNULL" msg="请选择项目">
		        <option value="0" selected="selected">请选择</option>
		      </select>
	        </td>
	      	<td class="formTitle">研发项目:<font face="宋体">*</font></td>
	        <td>
	        	<select class="form-control " name="proBusinesstype" id="proBusinesstype"  isvalid="yes" checkexpession="SELECTNotNULL" msg="请选择研发项目">
		        <option value="0" selected="selected">请选择</option>
		      </select>
	        </td>
      	</tr>
      	<tr>
	      	<td class="formTitle">报销类型:<font face="宋体">*</font></td>
      		<td >
				<select class="form-control" id="expAccType"   name="expAccType" isvalid="yes" checkexpession="SELECTNotNULL" msg="请选择报销类型" >
			        <option value="0" selected="selected">请选择</option>
			     </select>
	        </td>
	      	<td class="formTitle">出差地:<font face="宋体" class="roundisabledFont"></font></td>
	        <td>
				<input type="text" class="form-control roundisabled" readonly="readonly" id="travelSite" name="travelSite"  placeholder="出差目的地" isvalid="yes" checkexpession="NotNull" >
	        </td>
	        	<td class="formTitle">出差天数:<font face="宋体" class="roundisabledFont"></font></td>
	        <td >
				<input type="text" class="form-control roundisabled" id="travelDays" readonly="readonly" name="travelDays"  placeholder="出差天数" isvalid="yes" checkexpession="Num" >
	        </td>
	      	<td class="formTitle">补贴金额:<font face="宋体" class="roundisabledFont"></font></td>
	        <td>
				<input type="text" class="form-control roundisabled" readonly="readonly"   id="travelAllowance" name="travelAllowance"  placeholder="补贴金额" isvalid="yes" checkexpession="IsMoney" >
	        </td>
	        
      	</tr>
      	<tr>
	        <td class="formTitle">备注:</td>
	        <td  colspan="3">
				<input type="text" class="form-control" id="accountRemark" name="remark"  placeholder="备注">
	        </td>
      	</tr>
      	<tr>
	      	<td></td>
	        <td class="formValue" colspan="2">
	        	<span>
		        	<button type="button" class="btn btn-default"  id="addExpenseTrafficBtn" disabled>
		        		<i class="fa fa-plus"></i>&nbsp;交通明细
		        	</button>
	        	</span>
	        	<button type="button" class="btn btn-default" id="addExpenseRoutineBtn" disabled>
	        		<i class="fa fa-plus"></i>&nbsp;<span id="routineBtnAddSpan">日常明细</span>
	        	</button>
	        </td>
      	</tr>
    </tbody>
  </table>
  <br/>
  <!-- 差旅表单 -->
  <table class="layui-table form" id="trafficTable" style="display: none;table-layout: fixed;">
  	<thead id="expenseTrafficThead">
  		<tr align="center" id="expenseTrafficTitle">
  			<td colspan="9">交通报销明细</td>
  		</tr>
  		<tr align="center">
  			<td colspan="2">出发</td>
  			<td colspan="2">到达</td>
  			<td rowspan="2">交通工具</td>
  			<td>交通费</td>
  			<td colspan="2">其他</td>
  			<td rowspan="2">操作</td>
  		</tr>
  		<tr align="center">
  			<td>时间</td>
  			<td>地点</td>
  			<td>时间</td>
  			<td>地点</td>
  			<td>报销金额</td>
  			<td>摘要明细</td>
  			<td>备注</td>
  		</tr>
  	</thead>
  	<tbody align="center" id="expenseTrafficTbody">
  		<!-- 这儿是差旅明细表单动态tr -->
  	</tbody>
  </table>
  
  
  <!-- 日常表单 -->
  <table class="layui-table form" id="routineTable" style="display: none;table-layout: fixed;">
  	<thead  align="center" id="expenseRoutineThead">
  		<tr id="expenseRoutineTitle">
  			<td colspan="5" id="routineTitle">日常/其他报销明细</td>
  		</tr>
  		<tr>
  			<td>项目</td>
  			<td>摘要明细</td>
  			<td>报销金额</td>
  			<td>备注</td>
  			<td width="6%">操作</td>
  		</tr>
  	</thead>
  	<tbody  align="center" id="expenseRoutineTbody">
  		<!-- 这儿是日常或者其他报销明细表单动态tr -->
  		
  	</tbody>
  </table>
  <br/>
  
  <table class="table">
  	<tbody>
  		<tr >
 			<td align="right">
 				<a class="btn btn-default"  @click="acceptClick"><i class="fa fa-check"></i>&nbsp;提交</a>
 				<a class="btn btn-default" href="add2.html"><i class="fa fa-refresh"></i>&nbsp;重置</a>
 				<a class="btn btn-default" href="list.html"><i class="fa fa-mail-reply"></i>&nbsp;返回</a>
 			</td>
 		</tr>
  	</tbody>
  </table>
  <!-- 报销说明 -->
 <table class="layui-table">
  	<thead>
  		<tr>
  			<td>报销说明</td>
  		</tr>
  	</thead>
  	<tbody>
  		<tr>
  			<td>1，所有报销款项必须对应报销单据，单据必须真实有效；</td>
  		</tr>
  		<tr>
  			<td>2，所有报销单据需按时间和类别分类附录在报销申请单后，便于查找；</td>
  		</tr>
  		<tr>
  			<td>3，所有报销应在每月20日前提供给总公司财务；</td>
  		</tr>
  		<tr>
  			<td>4，如遇特殊情况，需报相应主管经理同意，并签字后方可报销。</td>
  		</tr>
  	</tbody>
  </table>
</div>
<div th:include="include/footer_js::footer"></div>
<script th:src="@{/js/modules/expaccount/add.js}"></script>
</div>	
</body>
</html>
