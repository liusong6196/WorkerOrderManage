<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="include/header_css::header('TimeSheet状态报告')"></head>
<body>
	<div class="row">
		<div class="col-md-4 form-inline pull-left">
		 <div class="btn-group">
                      <button type="button" class="btn btn-default"  id="previousweek" onClick="btnClick(-7)" style="border:none">上周</button>
                      <button type="button" class="btn btn-default"  id="thisweek"  onClick="loadfirst()" style="background:#0782ff;color:#ffffff;border:none"><b>本周</b></button>
                      <button type="button" class="btn btn-default"  id="nextweek" style="display:none" onClick="btnClick(7)" style="border:none">下周</button>
                    </div>
		</div>	
		<div class="col-md-4 form-inline pull-middle"  style="vertical-align:middle;">
			<h4><b>从</b>&nbsp;<b id="startdate" style="color:#0782ff">2017-12-13</b>&nbsp;<b>到</b>&nbsp;<b id="enddate" style="color:#0782ff">2017-12-13</b>&nbsp;&nbsp;&nbsp;<b>第</b><b id="weeknum"  style="color:#0782ff"></b><b>周</b></h4>
			</div>
		<div class="col-md-4 form-inline pull-right"  >
			<div class="form-inline pull-right"  id="form">
			<div class="form-group">
			    <a class="btn btn-default" onClick="addDialogOpen()"  style="background:#ff6666;color:#ffffff;border:none"><i class="fa fa-plus"></i>&nbsp;新增</a>
			    <a class="btn btn-default" onClick="saveTimsheet(0)"  style="background:#f3c500;color:#ffffff;border:none"><i class="fa fa-save"></i>&nbsp;保存</a>
			    <a class="btn btn-default" onClick="saveTimsheet(1)" style="background:#1ecd6e;color:#ffffff;border:none"><i class="fa fa-check"></i>&nbsp;提交</a>
			</div>
		</div>
			
		</div>
		</div>
		
		<div class="row">
			<div class="col-md-12 form-inline pull-right"  >
				<table class="table table-striped"  id="dataGrid" >
					  <tr style="background: #eff4fc;">
	                  <th style="width: 100px;text-align:center;font-weight:bold;border:1px solid #a8bbd3;vertical-align:middle;" >项目类型</th>
	                  <th style="width: 200px;text-align:center;font-weight:bold;border:1px solid #a8bbd3;vertical-align:middle; " >项目编号</th>
	                  <th style="width: 250px;text-align:center;font-weight:bold;border:1px solid #a8bbd3;vertical-align:middle; " >项目名称</th>
	                   <th style="width: 200px;text-align:center;font-weight:bold;border:1px solid #a8bbd3;vertical-align:middle; ">任务名称</th>
	                	
	                	<td style="text-align:center;font-weight:bold;border:1px solid #a8bbd3;" class="primary">周一</td>
	                	<td style="text-align:center;font-weight:bold;border:1px solid #a8bbd3;" class="primary">周二</td>
	                	<td style="text-align:center;font-weight:bold;border:1px solid #a8bbd3;" class="primary">周三</td>
	                	<td style="text-align:center;font-weight:bold;border:1px solid #a8bbd3;" class="primary">周四</td>
	                	<td style="text-align:center;font-weight:bold;border:1px solid #a8bbd3;" class="primary">周五</td>
	                	<td style="text-align:center;font-weight:bold;border:1px solid #a8bbd3;background:#f2dede" >周六</td>
	                	<td style="text-align:center;font-weight:bold;border:1px solid #a8bbd3;background:#f2dede">周日</td>
	                	<td style="text-align:center;font-weight:bold;border:1px solid #a8bbd3;">合计</td>
	                </tr>
	               
	                <!--tr class="success"><td colspan="11" align="center">没有信息</td></tr-->
	            </table>
            </div>
		</div>
		
		<div class="row">
 
		
		<div class="col-md-12 form-inline pull-right">
		<table class="table table-striped"  style="height:200px;">
		<tr  style="background: #eff4fc;" >
               
                   <th style="height:40px;width: 100px;text-align:center;font-weight:bold;border:1px solid #a8bbd3;vertical-align:middle;" >工作日志</th>
         </tr>
         <tr>
         	<td  style="border:1px solid #a8bbd3;">
         		<textarea class="form-control" id="remark"  style="width:100%;height:100%" placeholder="工作日志"></textarea>
         	</td>
         </tr>
		</table>
		</div>
		</div>
	
	
	
		
	
	
	<div th:include="include/footer_js::footer"></div>
	<script th:src="@{/js/modules/timesheet/timesheet.js}"></script>

</body>
</html>
