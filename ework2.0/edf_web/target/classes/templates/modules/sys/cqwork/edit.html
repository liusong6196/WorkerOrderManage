<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="include/header_css::header('')"></head>
<body>
	<div id="eway" class="container-fluid" v-cloak>
		<table class="form" id="form">
			<tr>
				<td class="formTitle" style="width: 5%;">所&nbsp;属&nbsp;地<font face="宋体">*</font></td>
				<td class="formValue" style="width: 20%;">
					<select id="w_belong" onchange="loadarea()" v-model="workorder.belong" class="form-control" isvalid="yes" checkexpession="NotNull">
					</select>
				</td>
	            <td class="formTitle" style="width: 5%;">区&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;县</td>
	            <td class="formValue" style="width: 20%;">
					<select id="w_area" onchange="loadtown()" class="form-control" v-model="workorder.area">
					</select>
	            </td>
	            <td class="formTitle" style="width: 5%;">乡镇街道</td>
	            <td class="formValue" style="width: 20%;">
					<select id="w_town" onchange="loadvillage()" class="form-control" v-model="workorder.town">
					</select>
	            </td>
	            <td class="formTitle" style="width: 5%;">村&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;社</td>
	            <td class="formValue" style="width: 20%;">
					<select id="w_village" class="form-control" v-model="workorder.village">
					</select>
	            </td>	
        	</tr>
			
			<tr>
	            <td class="formTitle">姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名</td>
	            <td class="formValue">
					<input id="w_name" type="text" class="form-control" placeholder="姓名" v-model="workorder.name">
	            </td>
	            <td class="formTitle">所属项目<font face="宋体">*</font></td>
	            <td class="formValue">
					<select id="w_project" onchange="pro_choose()" class="form-control" v-model="workorder.project" isvalid="yes" checkexpession="NotNull">
						
					</select>
	            </td>
	            <td class="formTitle">问题类型<font face="宋体">*</font></td>
	            <td class="formValue">
	            	<select id="w_type" class="form-control" v-model="workorder.type" isvalid="yes" checkexpession="NotNull">
	            		
	            	</select>
	            </td>
	            <td class="formTitle">问题日期<font face="宋体">*</font></td>
	            <td class="formValue">
					<input id="w_occurDate" type="date" class="form-control" v-model="workorder.strdate" isvalid="yes" checkexpession="NotNull">
	            </td>
        	</tr>
			<tr>

	            <td class="formTitle">QQ&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;号</td>
	            <td class="formValue">
					<input id="w_qq" type="text" class="form-control" placeholder="QQ号" v-model="workorder.qq">
	            </td>
	            <td class="formTitle">电&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;话</td>
	            <td class="formValue">
					<input id="w_tel" type="text" class="form-control" placeholder="电话" v-model="workorder.tel">
	            </td>
	            <td class="formTitle">问题来源<font face="宋体">*</font></td>
	            <td class="formValue">
	            	<select id="w_source" class="form-control" v-model="workorder.source" isvalid="yes" checkexpession="NotNull">
	            	</select>
	            </td>
	            <td class="formTitle">处理时长 <font face="宋体">*</font></td>
	            <td class="formValue">
					<!-- <input id="w_processTime" type="text" class="form-control" placeholder="处理时长 (单位：分钟)" v-model="workorder.processTime" isvalid="yes" checkexpession="NotNull"> -->
					<div style=":auto;padding:0px;" class="form-control">
						<select  id="st_protime" onchange="protime_Chooes()" style="width:100%;height:35px;">
							<option value="10">10</option>
							<option value="20">20</option>
							<option value="30">30</option>
							<option value="40">40</option>
							<option value="60">60</option>
						</select>
						<input id="w_processTime" type="text"  style="width:91%;height:35px;position:relative;top:-35px;" placeholder="处理时长 (单位：分钟)" v-model="workorder.processTime" isvalid="yes" checkexpession="NotNull"/>
					</div>
	            </td>
        	</tr>
			<tr>
	            <td class="formTitle">问题描述<font face="宋体">*</font></td>
	            <td class="formValue">
					<div style=":auto;padding:0px;" class="form-control">
						<select  id="st_desc" onchange="desc_Chooes()" style="width:100%;height:35px;">
						</select>
						<input id="w_description" type="text"  style="width:91%;height:35px;position:relative;top:-35px;" placeholder="问题描述" v-model="workorder.description" isvalid="yes" checkexpession="NotNull"/>
					</div>
	            </td>
	            <td class="formTitle">处理方法<font face="宋体">*</font></td>
	            <td class="formValue">
					<div style=":auto;padding:0px;" class="form-control">
						<select  id="st_method" onchange="method_Chooes()" style="width:100%;height:35px;">
						</select>
						<input id="w_method" type="text" style="width:91%;height:35px;position:relative;top:-35px;" placeholder="处理方法" v-model="workorder.method" isvalid="yes" checkexpession="NotNull"/>
					</div>
	            </td>
	            <td class="formTitle">处理方式<font face="宋体">*</font></td>
	            <td class="formValue">
					<select id="w_manner" class="form-control" v-model="workorder.manner" isvalid="yes" checkexpession="NotNull">
					</select>
	            </td>
	            <td class="formTitle">状&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;态<font face="宋体">*</font></td>
	            <td class="formValue">
	            	<select id="w_status" class="form-control" v-model="workorder.status" isvalid="yes" checkexpession="NotNull">
	            	</select>
	            </td>
        	</tr>

		</table>
	</div>
	<div th:include="include/footer_js::footer"></div>
	<script th:src="@{/js/modules/cqwork/edit.js}"></script>
</body>
</html>
