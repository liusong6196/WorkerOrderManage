<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="include/header_css::header('设备借用表')"></head>
<body>
<div id="eway" class="container-fluid" v-cloak>
	<div class="row">
		<div class="col-md-9 form-inline pull-left">
			<div class="form-group">
				<label>责任人：</label>
				<select v-model="borUser" class="form-control" id="borUser">
				</select>
			</div>
			&nbsp;
			<div class="form-group">
				<label>借用日期：</label>
				<input type="date" v-model="dateStart" class="form-control">
				-
				<input type="date" v-model="dateEnd" class="form-control">
			</div>
			&nbsp;
			<div class="form-group">
				<label>状态：</label>
				<select v-model="keyword" class="form-control" id="bor_state">
				</select>
			</div>
			<div class="form-group">
			    <a class="btn btn-primary" @click="load"><i class="fa fa-search"></i>&nbsp;查询</a>
			</div>
		</div>
		<div class="col-md-3">
			<div class="btn-toolbar pull-right">
				<div class="btn-group">
					<!--  
		            <a v-if="hasPermission('api:equ_bor:list')" class="btn btn-default" onclick="reload();"><i class="fa fa-refresh"></i>&nbsp;刷新</a>
		            -->
		            <a v-if="hasPermission('api:equ_bor:save')" class="btn btn-default" @click="save"><i class="fa fa-plus"></i>&nbsp;申请</a>
		            <a v-if="hasPermission('api:equ_bor:edit')" class="btn btn-default" @click="edit"><i class="fa fa-pencil-square-o"></i>&nbsp;编辑</a>
		            <a v-if="hasPermission('api:equ_bor:remove')" class="btn btn-default" @click="remove"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
		        </div>
	        </div>
		</div>
	</div>
	<div class="row">
		<table id="dataGrid"></table>
	</div>
</div>
<div th:include="include/footer_js::footer"></div>
<script th:src="@{/js/modules/equip_bor/list.js}"></script>
</body>
</html>
