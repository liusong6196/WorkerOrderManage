<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="include/header_css::header('项目关键结果')"></head>
<body>
	<div id="eway" class="container-fluid" v-cloak>
		<table class="form" id="form">
		
			<tr>
	            <td class="formTitle">关键结果<font face="宋体">*</font></td>
	            <td class="formValue">
					<input type="text" class="form-control" placeholder="关键结果" v-model="projectKr.krResult" isvalid="yes" checkexpession="NotNull">
	            </td>
        	</tr>
			<tr>
	            <td class="formTitle">计划指标<font face="宋体">*</font></td>
	            <td class="formValue">
					<input type="text" class="form-control" placeholder="计划指标" v-model="projectKr.planIndex" isvalid="yes" checkexpession="NotNull">
	            </td>
        	</tr>
			<tr>
	            <td class="formTitle">实际指标<font face="宋体">*</font></td>
	            <td class="formValue">
					<input type="text" class="form-control" placeholder="实际指标" v-model="projectKr.actualIndex" isvalid="yes" checkexpession="NotNull">
	            </td>
        	</tr>
			<tr>
	            <td class="formTitle">评分<font face="宋体">*</font></td>
	            <td class="formValue">
					<input type="text" class="form-control" placeholder="评分" v-model="projectKr.krScore" isvalid="yes" checkexpession="NotNull">
	            </td>
        	</tr>	
		</table>
	</div>
	<div th:include="include/footer_js::footer"></div>
	<script th:src="@{/js/modules/proKr/edit.js}"></script>
</body>
</html>
