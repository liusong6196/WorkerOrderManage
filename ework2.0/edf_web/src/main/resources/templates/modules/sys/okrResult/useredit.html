<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="include/header_css::header('部门目标关键结果')"></head>
<body>
	<div id="eway" class="container-fluid" v-cloak>
		<table class="form" id="form">
			<tr>
	            <td class="formTitle">目标季度<font face="宋体">*</font></td>
	            <td class="formValue">
					<input type="text" class="form-control" placeholder="目标季度" v-model="projectKr.quarterName" isvalid="yes" checkexpession="NotNull" readonly="readonly">
	            </td>
        	</tr>
			<tr>
	            <td class="formTitle">关键结果<font face="宋体">*</font></td>
	            <td class="formValue">
					<input type="text" class="form-control" placeholder="关键结果" v-model="projectKr.krResult" isvalid="yes" checkexpession="NotNull" >
	            </td>
        	</tr>
			<tr>
	            <td class="formTitle">计划指标<font face="宋体">*</font></td>
	            <td class="formValue">
					<input type="text" class="form-control" placeholder="计划指标" v-model="projectKr.planIndex" isvalid="yes" checkexpession="NotNull" readonly="readonly">
	            </td>
        	</tr>
			<tr>
	            <td class="formTitle">实际指标<font face="宋体">*</font></td>
	            <td class="formValue">
					<input type="text" class="form-control" placeholder="实际指标" v-model="projectKr.actualIndex" isvalid="yes">
	            </td>
        	</tr>
        	<tr>
        		<td class="formTitle">分段<font face="宋体">*</font></td>
        		<td class="formValue">
					    <select v-model="projectKr.krScore" class="form-control"> 
							 <option v-for="text in items" v-bind:value="text.value">{{text.name}}</option>   
					    </select>  
				</td>
			</tr>
		</table>
	</div>
	<div th:include="include/footer_js::footer"></div>
	<script th:src="@{/js/modules/okrResult/useredit.js}"></script>
</body>
</html>
