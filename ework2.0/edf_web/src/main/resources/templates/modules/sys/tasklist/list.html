<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="include/header_css::header('任务表')"></head>
<body>
<div id="eway" class="container-fluid" v-cloak>
	<div class="row">
		<div class="col-md-4 form-inline pull-left">
			<div class="form-group">
		    	<input v-model="keyword" @keyup.enter="load" type="text" class="form-control" placeholder="请输入查询关键字" style="width: 220px;" />
			</div>
			<div class="form-group">
			    <a class="btn btn-primary" @click="load"><i class="fa fa-search"></i>&nbsp;查询</a>
			</div>
		</div>
		<div class="col-md-8">
			<div class="btn-toolbar pull-right">
				<div class="btn-group">
		            <!-- <a v-if="hasPermission('task:list')" class="btn btn-default" onclick="reload();"><i class="fa fa-refresh"></i>&nbsp;刷新</a> -->
		            <a v-if="hasPermission('task:save')" class="btn btn-default" @click="save"><i class="fa fa-plus"></i>&nbsp;新增任务</a>
		            <a v-if="hasPermission('task:edit')" class="btn btn-default" @click="edit"><i class="fa fa-pencil-square-o"></i>&nbsp;编辑任务</a>
		            <a v-if="hasPermission('task:remove')" class="btn btn-default" @click="remove"><i class="fa fa-trash-o"></i>&nbsp;删除任务</a>
		        </div>
	        </div>
		</div>
	</div>
	<div class="row">
		<table id="dataGrid"></table>
	</div>
	
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
 		<div class="modal-dialog" role="document">
    		<div class="modal-content">
	      		<div class="modal-header">
	        		<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        		<h4 class="modal-title" id="myModalLabel">备注</h4>
	      		</div>
	      		<div class="modal-body">
	      			{{row.remark}}
	     		</div>
		      <div class="modal-footer">
		      	<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
		      </div>
    		</div>
  		</div>
	</div>
	
</div>



<div th:include="include/footer_js::footer"></div>
<script th:src="@{/js/modules/tasklist/list.js}"></script>

</body>
</html>
