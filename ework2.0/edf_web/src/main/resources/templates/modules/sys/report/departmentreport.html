<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="include/header_css::header('部门任务状况')"></head>
<body>
	<div class="row">
		<div class="">
			<div class="box box-primary " id="readydodiv">
				<div class="box-header with-border">
					<h3 class="box-title">查询条件</h3>
					<div class="box-tools pull-right">
						<button type="button" class="btn btn-box-tool"
							data-widget="collapse">
							<i class="fa fa-minus"></i>
						</button>
					</div>
					<!-- /.box-tools -->
				</div>
				<!-- /.box-header -->
				<div class="box-body">
					<div class="row">
						<table class="form" id="form">
							<tr>
								<td class="formTitle" style="width: 100px;">隶属公司</td>
								<td class="formValue" style="width: 200px;"><select
									class="form-control" id="company">
										<option value="-1">请选择</option>
										<option value="1">北京一维</option>
								</select></td>
								<td class="formTitle" style="width: 80px;">部门<font face="宋体">*</font></td>
								<td class="formValue" style="width: 200px;"><select id="department"
									class="form-control"  isvalid="yes" checkexpession="NotNullSelect" >
										<option value="0">请选择</option>
								</select></td>
								<td class="formTitle">时间范围</td>
								<td class="formValue"><input type="date"
									class="form-control" placeholder="时间范围"  id="start"  isvalid="yes" checkexpession="NotNull" ></td>
								<td align="center"><font face="宋体">到</font></td>
								<td class="formValue"><input id="end" type="date"
									class="form-control" placeholder="时间范围" isvalid="yes" checkexpession="NotNull" ></td>
								<td align="center"><a class="btn btn-default"
									onclick="searchreport();"><i class="fa fa-search"></i>&nbsp;查询</a></td>
						</table>

					</div>
				</div>
				<!-- /.box-body -->
			</div>
			<!-- /.box -->
		</div>
	</div>
	<!-- /.row -->

	<div class="row">
		<div class="">
			<div class="box box-primary " id="readydodiv">
				<div class="box-header with-border">
					<h3 class="box-title">部门任务状况</h3>
					<div class="box-tools pull-right">
						<button type="button" class="btn btn-box-tool"
							data-widget="collapse">
							<i class="fa fa-minus"></i>
						</button>
					</div>
					<!-- /.box-tools -->
				</div>
				<!-- /.box-header -->
				<div class="box-body">
				<div class="row">
				<table class="table table-striped"  >
					<tr>
						<td><b>公司名称:</b></td>
						<td><span id="companyname"></span></td>
						<td><b>部门名称:</b></td>
						<td colspan="3" id="depname"><span></span></td>
					</tr>
					<tr>
						<td><b>时间范围:</b></td>
						<td><span id="timerange"></span></td>
						<td><b>标准时间:</b></td>
						<td><span id="workhours"></span><b> /</b><span>小时</span></td>
					</tr>
				</table>
				</div>
					<div class="row">
					<table class="table table-striped"  id="datatable"  >
               
              </table>

					</div>
				</div>
				<!-- /.box-body -->
			</div>
			<!-- /.box -->
		</div>
	</div>
	<!-- /.row -->

	<div th:include="include/footer_js::footer"></div>
	<script th:src="@{/js/modules/report/depreport.js}"></script>
</body>
</html>
