<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="include/header_css::header('目标表')"></head>
<body>
<div id="eway" class="container-fluid" v-cloak>
	<div class="row">
		<div class="col-md-4 form-inline pull-left">
		</div>
		<div class="col-md-8">
			<div class="btn-toolbar pull-right">
				<div class="btn-group">
		            <a  class="btn btn-default" @click="save"><i class="fa fa-plus"></i>&nbsp;新增目标</a>
		            <a  class="btn btn-default" @click="edit"><i class="fa fa-pencil-square-o"></i>&nbsp;编辑目标</a>
		            <a  class="btn btn-default" @click="remove"><i class="fa fa-trash-o"></i>&nbsp;删除目标</a>
		        </div>
	        </div>
		</div>
	</div>
	<div class="row">
		<table id="dataGrid"></table>
	</div>
	
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
 		<div class="modal-dialog" role="document">
    		<div class="modal-content">
	      		<div class="modal-header">
	        		<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        		<h4 class="modal-title" id="myModalLabel">季度目标</h4>
	      		</div>
	      		<div class="modal-body">
	      			{{row.quarterObj}}
	     		</div>
		      <div class="modal-footer">
		      	<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
		      </div>
    		</div>
  		</div>
	</div>
	
</div>
<div th:include="include/footer_js::footer"></div>
<script th:src="@{/js/modules/okr/userlist.js}"></script>
</body>
</html>
