<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="include/header_css::header('设备表')"></head>
<body>
<div id="eway" class="container-fluid" v-cloak>
	<div class="row">
		<div class="col-md-7.5 form-inline pull-left">
			<div class="form-group">
				<label>设备名称或规格型号</label>
		    	<input v-model="keyword" @keyup.enter="load" type="text" class="form-control" placeholder="请输入查询关键字" style="width:150px;"/>
			</div>
			 	&nbsp;		    	
			<div class="form-group">
				<label>设备来源</label>
				<select class="form-control" v-model="esource" id="tSource">
	          	</select>		    	
			</div>
			 	&nbsp;		    	
			<div class="form-group">
				<label>设备类型</label>
				<select class="form-control" v-model="etype" id="tetype">
	          	</select>		    	
			</div>
			<div class="form-group">
			    <a class="btn btn-primary" @click="load"><i class="fa fa-search"></i>&nbsp;查询</a>
			</div>
		</div>
		<div class="col-md-4.5">
			<div class="btn-toolbar pull-right">
				<div class="btn-group">
					<a v-if="hasPermission('sys:equip:save')" class="btn btn-default" @click="save"><i class="fa fa-plus"></i>&nbsp;入库</a>
		            <a v-if="hasPermission('sys:equip:list')" class="btn btn-default" @click="equout"><i class="fa fa-refresh"></i>&nbsp;发货</a>
		            <a v-if="hasPermission('sys:equip:edit')" class="btn btn-default" @click="edit"><i class="fa fa-pencil-square-o"></i>&nbsp;编辑</a>
		            <a v-if="hasPermission('sys:equip:remove')" class="btn btn-default" @click="remove"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
		            <a v-if="hasPermission('sys:equip:save')" class="btn btn-default" @click="search"><i class="fa fa-search"></i>&nbsp;记录查询</a>
		        </div>
	        </div>
		</div>
	</div>
	<div class="row" style="overflow: scroll;">
		<table id="dataGrid"></table>
	</div>
</div>
<div th:include="include/footer_js::footer"></div>
<script th:src="@{/js/modules/equip/list.js}"></script>
</body>
</html>
