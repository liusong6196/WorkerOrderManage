<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="include/header_css::header('目标表')"></head>
<body>
<div id="eway" class="container-fluid" v-cloak>
	<div class="row">
		<div class="col-md-4 form-inline pull-left">
		</div>
		<div class="col-md-8">
			<div class="btn-toolbar pull-right">
				<div class="btn-group">
					<a  id="gridReload" onclick="reload();"></a>
		            <a  class="btn btn-default" @click="save"><i class="fa fa-plus"></i>&nbsp;新增目标</a>
		            <a  class="btn btn-default" @click="edit"><i class="fa fa-pencil-square-o"></i>&nbsp;编辑目标</a>
		            <a  class="btn btn-default" @click="remove"><i class="fa fa-trash-o"></i>&nbsp;删除目标</a>
		        </div>
	        </div>
		</div>
	</div>
	<div class="row">
		<table id="dataGrid"></table>
	</div>
</div>
<div th:include="include/footer_js::footer"></div>
<script th:src="@{/js/modules/okr/departlist.js}"></script>
</body>
</html>
