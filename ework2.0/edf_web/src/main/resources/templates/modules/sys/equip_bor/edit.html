<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="include/header_css::header('设备借用表')"></head>
<body>
		<div id="eway" class="container-fluid" v-cloak>
		<table class="form" id="form">
			<tr>
	            <td class="formTitle">设备名称<font face="宋体"></font></td>
	            <td class="formValue">
	            	<input type="text" class="form-control" placeholder="请点击选择" id="equName" onclick="loadEqu()" readonly="readonly">
	            </td>
        	</tr>
        	<tr>
	            <td class="formTitle">规格型号<font face="宋体"></font></td>
	            <td class="formValue">
					<input type="text" class="form-control" placeholder="规格型号" readonly="readonly" id="styleId">
	            </td>
        	</tr>
        	<tr>
	            <td class="formTitle">库存数量<font face="宋体"></font></td>
	            <td class="formValue">
					<input type="text" class="form-control" placeholder="库存数量" readonly="readonly" id="equ_Count">
	            </td>
        	</tr>
        	<tr>
	            <td class="formTitle">借用数量<font face="宋体"></font></td>
	            <td class="formValue">
					<input type="text" class="form-control" placeholder="借用数量" v-model="equipmentBorrow.borCount" id="bor_count" readonly="readonly">
	            </td>
        	</tr>
        	<tr>
	            <td class="formTitle">状态<font face="宋体"></font></td>
	            <td class="formValue">
					<input type="text" class="form-control" v-model="equipmentBorrow.borRetStateName" readonly="readonly">
	            </td>
        	</tr>
			<tr>
	            <td class="formTitle">申请人<font face="宋体">*</font></td>
	            <td class="formValue">
					<select class="form-control" v-model="equipmentBorrow.borUserId" isvalid="yes" checkexpession="NotNull" id="bor_user">
					</select>
	            </td>
        	</tr>
			
			<tr>
	            <td class="formTitle">项目名称<font face="宋体">*</font></td>
	            <td class="formValue">
					<select class="form-control" v-model="equipmentBorrow.proId" isvalid="yes" checkexpession="NotNull" id="pro_name">
					</select>
	            </td>
        	</tr>
			<tr>
	            <td class="formTitle">申请日期<font face="宋体">*</font></td>
	            <td class="formValue">
					<input type="date" class="form-control" v-model="equipmentBorrow.borDatetime" isvalid="yes" checkexpession="NotNull" id="bor_date">
	            </td>
        	</tr>
        	<tr>
	            <td class="formTitle">计划归还日期<font face="宋体">*</font></td>
	            <td class="formValue">
					<input type="date" class="form-control" v-model="equipmentBorrow.borPlantime" isvalid="yes" checkexpession="NotNull">
	            </td>
        	</tr>
			<tr>
	            <td class="formTitle">使用地点<font face="宋体">*</font></td>
	            <td class="formValue">
					<select class="form-control" v-model="equipmentBorrow.borSite" isvalid="yes" checkexpession="NotNull" id="bor_site">
					</select>
	            </td>
        	</tr>
			<tr>
	            <td class="formTitle">备注<font face="宋体"></font></td>
	            <td class="formValue">
					<textarea rows="3" class="form-control" placeholder="备注" v-model="equipmentBorrow.remark" isvalid="yes"></textarea>
	            </td>
        	</tr>
        	<tr style="display: none;">
	            <td class="formTitle">equeid<font face="宋体"></font></td>
	            <td class="formValue">
					<input type="text" class="form-control" v-model="equipmentBorrow.equId" id="equ_id" isvalid="yes">
	            </td>
        	</tr>
		</table>
	</div>
	
	<div class="modal fade" id="loadEqu" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" style="width: 80%;height: 80%;margin-left: 10%;margin-top:10%;">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title">设备信息</h4>
	      </div>
	      <div class="modal-body">
					<table id="dataGrid"></table>
	      </div>
	      <div class="modal-footer">
	         <button type="button" class="btn btn-primary" id="equSure">确定</button>
	         <button type="button" class="btn btn-default" data-dismiss="modal">关 闭</button>
	      </div>
	    </div>
	  </div>
	</div>
	
	<div class="modal fade" id="malert" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" style="width: 40%;height: 40%;margin-left:30%;margin-top:20%;">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title">提示信息：</h4>
	      </div>
	      <div class="modal-body">
	      	<span id="s_alert"></span>
	      </div>
	      <div class="modal-footer">
	         <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
	      </div>
	    </div>
	  </div>
	</div>
	
	<div th:include="include/footer_js::footer"></div>
	<script th:src="@{/js/modules/equip_bor/edit.js}"></script>
</body>
</html>
