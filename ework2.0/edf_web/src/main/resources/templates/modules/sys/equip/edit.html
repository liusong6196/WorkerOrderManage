<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="include/header_css::header('设备表')"></head>
<body>
	<div id="eway" class="container-fluid" v-cloak>
		<table class="form" id="form">
			<tr>
	            <td class="formTitle">设备名称<font face="宋体">*</font></td>
	            <td class="formValue">
					<input type="text" class="form-control" placeholder="设备名称" v-model="equipment.equName" isvalid="yes" checkexpession="NotNull">
	            </td>
        	</tr>
        	<tr>
	            <td class="formTitle">供&nbsp;&nbsp;应&nbsp;&nbsp;商<font face="宋体">*</font></td>
	            <td class="formValue">
					<input type="text" class="form-control" placeholder="供应商" v-model="equipment.equSupplier" isvalid="yes" checkexpession="NotNull">
	            </td>
        	</tr>
			<tr>
	            <td class="formTitle">厂商货号<font face="宋体">*</font></td>
	            <td class="formValue">
					<input type="text" class="form-control" placeholder="厂商货号" v-model="equipment.equStyleid" isvalid="yes" checkexpession="NotNull">
	            </td>
        	</tr>
			<tr>
	            <td class="formTitle">设备单价<font face="宋体">*</font></td>
	            <td class="formValue">
					<input type="text" class="form-control" placeholder="设备单价" v-model="equipment.equPrice" isvalid="yes" checkexpession="NotNull">
	            </td>
        	</tr>
			<tr>
	            <td class="formTitle">设备来源<font face="宋体">*</font></td>
	            <td class="formValue">
	           		<select class="form-control" v-model="equipment.equSource" isvalid="yes" checkexpession="NotNull" id="tSource">
	          		</select>
	            </td>
        	</tr>
        	<tr>
	            <td class="formTitle">库存地点<font face="宋体">*</font></td>
	            <td class="formValue">
	           		<select class="form-control" v-model="equipment.equSite" id="equ_site" isvalid="yes" checkexpession="NotNull">
	          		</select>
	            </td>
        	</tr>
			<tr>
	            <td class="formTitle">库存数量<font face="宋体">*</font></td>
	            <td class="formValue">
					<input type="text" class="form-control" placeholder="库存数量" v-model="equipment.equCount" isvalid="yes" checkexpession="NotNull">
	            </td>
        	</tr>
        	<tr>
	            <td class="formTitle">设备类型<font face="宋体">*</font></td>
	            <td class="formValue">
	           		<select class="form-control" v-model="equipment.equType" isvalid="yes" checkexpession="NotNull" id="tetype">
	          		</select>
	            </td>
        	</tr>
        	<tr>
	            <td class="formTitle">过期时间<font face="宋体"></font></td>
	            <td class="formValue">
					<input type="date" class="form-control" v-model="equipment.overdueDatetime" isvalid="yes">
	            </td>
        	</tr>
			<tr>
	            <td class="formTitle">备&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;注<font face="宋体"></font></td>
	            <td class="formValue">
					<textarea rows="3" class="form-control" placeholder="备注" v-model="equipment.remark" isvalid="yes">
					</textarea>
	            </td>
        	</tr>
		</table>
	</div>
	<div th:include="include/footer_js::footer"></div>
	<script th:src="@{/js/modules/equip/edit.js}"></script>
</body>
</html>
