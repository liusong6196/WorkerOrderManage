<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="include/header_css::header('任务表')"></head>
<body>
 
 <div class="row"  >
 			
 		 <div class="col-md-6" >
          <div class="box box-primary box-solid "  id="readydodiv">
            <div class="box-header with-border">
              <h3 class="box-title">今天准备做</h3>
              <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                </button>
              </div>
              <!-- /.box-tools -->
            </div>
            <!-- /.box-header -->
            <div class="box-body">
             	 <div class="row">
					<table id="dataGrid_ready"></table>
				</div>
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->
          </div>
          
          
            <div class="col-md-6" >
          <!-- Line chart -->
          <div class="box box-primary "   id="chart" >
            <div class="box-header with-border">
              <i class="fa fa-bar-chart-o"></i>

              <h3 class="box-title">燃尽图</h3>

              <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                </button>
               
              </div>
            </div>
            <div class="box-body">
              <div id="line-chart" style="height: 320px;"></div>
            </div>
            <!-- /.box-body-->
          </div>
          </div>
         
          
        </div>
 
 
 
   
 
 
 <div class="container-fluid"  >
          <div class="box box-warning box-solid " >
            <div class="box-header with-border">
              <h3 class="box-title">进行中</h3>
              <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                </button>
              </div>
              <!-- /.box-tools -->
            </div>
            <!-- /.box-header -->
            <div class="box-body">
             	 <div class="row">
			<table id="dataGrid"></table>
				</div>
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->
        </div>
        
        <div class="container-fluid"  >
          <div class="box box-default box-solid " >
            <div class="box-header with-border">
              <h3 class="box-title">已完成</h3>
              <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                </button>
              </div>
              <!-- /.box-tools -->
            </div>
            <!-- /.box-header -->
            <div class="box-body">
             	 <div class="row">
			<table id="dataGrid_finished"></table>
				</div>
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->
        </div>
        
          <div id="eway" class="container-fluid"  v-cloak>
          <div class="box box-danger  box-solid " >
            <div class="box-header with-border">
              <h3 class="box-title">问题/障碍</h3>
              <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                </button>
              </div>
              <!-- /.box-tools -->
            </div>
            <!-- /.box-header -->
            <div class="box-body">
            	<div class="row"> 
						<div class="">
			<div class="btn-toolbar pull-right">
				<div class="btn-group">
		            <a class="btn btn-default" @click="save"><i class="fa fa-plus"></i>&nbsp;新增</a>
		            <a  class="btn btn-default" @click="edit"><i class="fa fa-pencil-square-o"></i>&nbsp;编辑</a>
		            <a class="btn btn-default" @click="remove"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
		        </div>
	        </div>
		</div>
		
				</div>
             	 <div class="row">
			<table id="dataGrid_question"></table>
				</div>	
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->
        </div>
        
        

    
<div th:include="include/footer_js::footer"></div>
<script th:src="@{/js/modules/taskhelper/list.js}"></script>
</body>
</html>
