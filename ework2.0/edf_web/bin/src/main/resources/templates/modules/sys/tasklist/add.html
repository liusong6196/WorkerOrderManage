<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="include/header_css::header('任务表')"></head>
<body>
	<div id="eway" class="container-fluid" v-cloak>
		<table class="form" id="form">
			<tr>
<!-- 	            <td class="formTitle">项目ID<font face="宋体">*</font></td> -->
<!-- 	            <td class="formValue"> -->
<!-- 					<input type="text" class="form-control" placeholder="项目ID" v-model="task.proId" isvalid="yes" checkexpession="NotNull"> -->
<!-- 	            </td> -->
	            <td class="formTitle">所属项目<font face="宋体">*</font></td>
	            <td class="formValue">
	            <form id="proname">
				 	<select id="pro-list" class="form-control"  onchange="getTaskResource()"   placeholder="所属项目"   v-model="task.proId"  isvalid="yes"  name="pro-listname" checkexpession="NotNull" >
	          			<option value=null selected checkexpession="NotNull">请选择</option>
	          		</select>
	          		</form>
				 </td>
        	</tr>
        	<tr>
        	<td class="formTitle">任务名称<font face="宋体">*</font></td>
	            <td class="formValue">
					<input type="text" class="form-control" placeholder="任务名称" v-model="task.taskName" isvalid="yes" checkexpession="NotNull">
	            </td>
        	</tr>
        	<tr>
        	  <td class="formTitle">任务代码<font face="宋体">*</font></td>
	            <td class="formValue">
					<input type="text" class="form-control" placeholder="任务代码" v-model="task.taskNumber" isvalid="yes" checkexpession="NotNull">
	            </td>
        	</tr>
        	<tr>
	             <td class="formTitle">任务起始日期<font face="宋体">*</font></td>
	            <td class="formValue">
					<input type="Date" class="form-control" placeholder="任务起始日期" v-model="task.taskStartdate" isvalid="yes" checkexpession="Date" >
	            </td>
        	</tr>
        	<tr>
        	<td class="formTitle">任务结束日期<font face="宋体">*</font></td>
	            <td class="formValue">
					<input type="Date" class="form-control" placeholder="任务结束日期" v-model="task.taskEnddate" isvalid="yes" checkexpession="Date">
	            </td>
        	</tr>
        	<tr>
        		<td class="formTitle">计划工作量<font face="宋体">*</font></td>
	            <td class="formValue">
					<input type="text" class="form-control" placeholder="计划工作量" v-model="task.taskPlannedhours" isvalid="yes" checkexpession="NotNull">
	            </td>
        	</tr>
        	<tr>
	            <td class="formTitle">任务优先级<font face="宋体">*</font></td>
	            <td class="formValue">
					<!--input type="text" class="form-control" placeholder="项目类型(1:售前 2:实施 3:售后 4:研发)" v-model="project.proType" isvalid="yes" checkexpession="NotNull" -->
	           		<select class="form-control"   v-model="task.taskPriority"  placeholder="任务优先级"  isvalid="yes" checkexpession="NotNull">
	          			<option value="1"  selected>A-紧急重要</option>
	          			<option value="2">B-紧急</option>
	          			<option  value="3">C-一般</option>
	          			<option  value="4">D-不着急</option>
	          		</select>
	            </td>
        	</tr>
        	<tr>
        	<td class="formTitle">任务状态<font face="宋体">*</font></td>
	            <td class="formValue">
	           		<select  id="task-status" class="form-control"    onchange='getTaskStatus()' v-model="task.taskStatus"  name="task-status"  isvalid="yes" >
	          			<option value="1"  selected>未分配</option>
	          			<option value="2">准备做</option>
	          			<option  value="3">进行中</option>
	          			<option  value="4">已完成</option>
	          			<option  value="0">已取消</option>
	          		</select>
	            </td>
        	</tr>
        	<tr>
        	<td class="formTitle">任务资源<font face="宋体"></font></td>
	            <td class="formValue">
	            <form id="membername">
					<!--input type="text" class="form-control" placeholder="项目类型(1:售前 2:实施 3:售后 4:研发)" v-model="project.proType" isvalid="yes" checkexpession="NotNull" -->
	           		<select  id="member-list" class="form-control"   v-model="task.taskUser"  name="member-lists"  isvalid="yes" >
	          			<option value="0" selected checkexpession="NotNull">请选择</option>
	          		</select>
	          		</form>
	            </td>
        	</tr>
        	
			<tr>
	            <td class="formTitle">任务描述<font face="宋体"></font></td>
	            <td class="formValue">
	            <textarea class="form-control" placeholder="任务描述" rows="4" v-model="task.remark"></textarea>
<!-- 					<input type="text" class="form-control" placeholder="备注" v-model="task.remark" isvalid="yes" checkexpession="NotNull"> -->
	            </td>
        	</tr>
		</table>
	</div>
	<div th:include="include/footer_js::footer"></div>
	<script th:src="@{/js/modules/tasklist/add.js}"></script>
</body>
</html>
